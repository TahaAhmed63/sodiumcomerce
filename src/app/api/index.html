<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Widget</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
<style>
   /* General Widget Styles */
     .widget {
      max-width: 70%;
      margin: 0 auto;
      background-color: #ffffff;
      border: 2px solid #00ab74;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Tab Labels */
.widget label {
    cursor: pointer;
    padding: 0.75rem;
    border: 1px solid #01ab74;
    border-radius: 8px;
    /* background-color: #11b17d; */
    color: #01ab74;
    font-weight: 500;
    transition: all 0.3s ease;
    text-align: center;
}

.widget label:hover {
      background-color: #11b17d;
      color: white;
    }

    input[name="tabs"]:checked + .tab-label {
      background-color: #11b17d; /* Blue for selected */
      color: white;
      border-color: #11b17d;
    }

    /* Dropdown and Input Fields */
    .form-select,
    .form-control {
      border-radius: 8px;
      border: 1.5px solid #ccc;
      padding: 10px;
    }
	.widget input[type=radio] {
    display: none;
}
    .form-label {
      font-weight: bold;
      color: #333;
    }

    /* Button */
    .btn-primary {
      background-color: #11b17d; /* Blue */
      border-color: #0073e6;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #ffffff; /* Darker blue */
      border-color: #11b17d;
      color: #11b17d;
    }

    /* Responsive Tabs */
    @media (max-width: 768px) {
      .tab-label {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <form class="widget">
      <!-- Tabs -->
      <div class="row g-2 mb-3">
        <div class="col-6 col-md-4">
          <input type="radio" id="tab1" name="tabs" class="multi_appeals" checked />
          <label for="tab1" class="form-control tab-label">Feed The Fasting</label>
        </div>
        <div class="col-6 col-md-4">
          <input type="radio" id="tab2" name="tabs" class="multi_appeals" />
          <label for="tab2" class="form-control tab-label">Zakat</label>
        </div>
        <div class="col-6 col-md-4">
          <input type="radio" id="tab3" name="tabs" class="multi_appeals" />
          <label for="tab3" class="form-control tab-label">Sadaqah</label>
        </div>
        <div class="col-6 col-md-4">
          <input type="radio" id="tab4" name="tabs" class="multi_appeals" />
          <label for="tab4" class="form-control tab-label">Fidya/Kaffarah</label>
        </div>
        <div class="col-6 col-md-4">
          <input type="radio" id="tab5" name="tabs" class="multi_appeals" />
          <label for="tab5" class="form-control tab-label">Zakat Al-Fitr</label>
        </div>
        <div class="col-6 col-md-4">
          <input type="radio" id="tab6" name="tabs" class="multi_appeals" />
          <label for="tab6" class="form-control tab-label">Palestine Emergency</label>
        </div>
      </div>

      <!-- Dropdown -->
      <div class="form-group mb-3">
  
        <select id="donation-options" class="form-select">
          <option selected>$25 - Egypt: Feeds A family of 7 for an entire month</option>
          <option>$50 - Syria: Food for a family</option>
          <option>$100 - Yemen: Emergency Aid</option>
        </select>
      </div>

      <!-- Frequency Options -->
      <div class="form-group mb-3">
        <div class="row g-2">
          <div class="col-6">
            <input type="radio" id="single" name="frequency" class="d-none" checked />
            <label for="single" class="form-control tab-label">Single</label>
          </div>
          <div class="col-6">
            <input type="radio" id="monthly" name="frequency" class="d-none" />
            <label for="monthly" class="form-control tab-label">Monthly</label>
          </div>
        </div>
      </div>

      <!-- Quantity Input -->
      <div class="form-group mb-3">
        <!-- <label for="quantity" class="form-label">Enter Quantity</label> -->
        <input
          type="number"
          id="quantity"
          class="form-control py-2"
          placeholder="Enter Quantity"
          min="1"
        />
      </div>

      <!-- Donate Button -->
      <button type="submit" class="btn btn-primary w-100">DONATE NOW</button>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
